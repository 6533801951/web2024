    <script>
        // สร้าง Component สำหรับการเล่นเสียงเมื่อคลิก
        AFRAME.registerComponent('sound-and-move-on-click', {
            init: function () {
                this.el.addEventListener('click', () => {
                    // เล่นเสียง
                    const sound = this.el.querySelector('a-sound');
                    sound.components.sound.playSound();

                    // เริ่มการกระโดด
                    this.el.setAttribute('animation', {
                        property: 'position',
                        form: '10.62457 0.60072 -9.5',
                        to: '10.62457 0.60072 -17',
                        dur: 1000,
                        easing: 'easeInOutQuad',
                        dir: 'alternate',
                        loop: true
                    });

                });
            }
        });
        AFRAME.registerComponent('sound-on-click', {
            init: function () {
                this.el.addEventListener('click', () => {
                    const sound = this.el.querySelector('a-sound');
                    sound.components.sound.playSound();
                });
            }
        });
    </script>
